<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayatna | Protecting your data</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">
    <div class="container-lg">
        <div class="row main-body">
            <div class="col-md-6 left-box">
                <img src="../image/prayatna-logo.png" alt="Logo of Prayatna" class="img-fluid">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 right-box px-4">
                <form method="post" class="form-control p-lg-4 p-3 rounded-1">
                    <h4 class="fs-3 welcome">Welcome!</h4>
                    <div class="mb-lg-3 mb-2">
                        <label for="name" class="mb-1">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-lg-3 mb-2">
                        <label for="email" class="mb-1">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required
                            placeholder="example@email.com">
                    </div>
                    <div class="mb-lg-3 mb-2">
                        <label for="ccn" class="mb-1">Credit Card Number</label>
                        <input type="text" name="ccn" id="ccn" class="form-control" required
                            placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="mt-3">
                        <div class="btn w-100" id="insertButton">Insert</div>
                    </div>
                    <div class="mt-3 ms-2">
                        <span class="not-registered">Already registered?</span> <a class="register-button"
                            href="view.html">View data</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="insert.js"></script>
    <script>
        
    </script>
</body>

</html>
