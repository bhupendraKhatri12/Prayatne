<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayatna | Protecting your data</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="">
    <header class="d-flex justify-content-center py-3 bg-primary text-white fixed-top">
        <ul class="nav nav-pills fs-4 gap-5">
            <li class="nav-item"><a href="#" class="nav-link" id="nav-link-active" aria-current="page">INSERT</a></li>
            <li class="nav-item"><a href="view.html" class="nav-link" id="nav-link-inactive">VIEW</a></li>
        </ul>
    </header>
    <div class="container-lg">
        <div class="row main-body-insert">
            <div class="col-md-6 left-box">
                <img src="../image/prayatna-logo.png" alt="Logo of Prayatna" class="img-fluid">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 right-box px-4">
                <form method="post" class="form-control p-lg-5 p-3 shadow-lg">
                    <div class="mb-lg-3 mb-2">
                        <label for="name" class="mb-1">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required placeholder="Enter your name">
                    </div>
                    <div class="mb-lg-3 mb-2">
                        <label for="email" class="mb-1">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required placeholder="example@email.com">
                    </div>
                    <div class="mb-lg-3 mb-2">
                        <label for="ccn" class="mb-1">Credit Card Number</label>
                        <input type="text" name="ccn" id="ccn" class="form-control" required placeholder="XXXX XXXX XXXX XXXX">
                    </div>
                    <div class="mt-3">
                        <div class="btn w-100" id="insertButton">Insert</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const btn = document.querySelector('#insertButton');
        btn.ad  dEventListener('click', () => {
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const creditCardNumber = document.querySelector('#ccn').value;

            //  data validation
            if (name === '' || email === '' || creditCardNumber === '') {
                alert('Please fill all the fields');
                return;
            }

            else if (name.length < 3) {
                alert('Name must be longer than 3 characters');
                return;
            }

            else if (email.length < 5 || !email.includes('@') || !email.includes('.')) {
                alert('Please enter a valid email');
                return;
            }

            else if (creditCardNumber.length !== 16) {
                alert('Please enter a valid credit card number');
                return;
            }

            const data = {
                name,
                email,
                creditCardNumber
            };
            fetch('http://localhost:3000/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            }).then(res => res.json())
                .then(data => {
                    console.log(data);
                    if (data.success === true) {
                        alert('Data inserted successfully');
                    } else {
                        alert('Data insertion failed');
                    }
                })
                .catch(err => console.log(err));
        });
    </script>
</body>

</html>
