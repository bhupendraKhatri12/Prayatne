<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayatna | Protecting your data</title>
    <link rel="stylesheet" href="view.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="">
    <header class="d-flex justify-content-center py-3 bg-primary text-white fixed-top">
        <ul class="nav nav-pills fs-4 gap-5">
            <li class="nav-item"><a href="insert.html" class="nav-link" id="nav-link-inactive">INSERT</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="nav-link-active" aria-current="page">VIEW</a></li>
        </ul>
    </header>
    <div class="container-lg">
        <div class="row main-body">
            <div class="col-md-6 left-box">
                <img src="../image/prayatna-logo.png" alt="Logo of Prayatna" class="img-fluid">
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5 right-box px-4">
                <form method="post" class="form-control p-lg-5 p-3 shadow-lg">
                    <div class="mb-lg-3 mb-2">
                        <label for="email" class="mb-1">Email</label>
                        <input type="text" name="email" id="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="mt-3">
                        <div class="btn w-100" id="viewButton">View</div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="output-box my-5">
            <h3 class="mb-3">Your Information</h4>
                <div class="row">
                    <h5 class="col-lg-3 col-md-4 col-5">Name:</h5>
                    <p class="col-lg-9 col-md-8 col-7" id="outputName">Example Name</p>
                </div>
                <div class="row">
                    <h5 class="col-lg-3 col-md-4 col-5">Email:</h5>
                    <p class="col-lg-9 col-md-8 col-7" id="outputEmail">example@email.com</p>
                </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const btn = document.querySelector('#viewButton');
        btn.addEventListener('click', () => {
            const email = document.querySelector('#email').value;
            const data = {
                email
            }
            fetch('http://localhost:3000/view', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
            }).then(res => res.json())
                // insert received data into the DOM
                .then(data => {
                    document.querySelector('#outputName').innerHTML = data.name;
                    document.querySelector('#outputEmail').innerHTML = data.email;
                })
        })
    </script>
</body>

</html>
